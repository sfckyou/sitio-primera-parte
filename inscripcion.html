<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper green ">
                <img class="responsive-img" src="imagenes\img\logo.png">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Galeria</a></li>

        </ul>

        <blockquote>
            <h2> ¿Quieres Adoptar? </h2>
        </blockquote>


        <form>
            <div class="row">
                <div class="col s12 m6">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nombres" placeholder="ej: Juan" type="text" minlength="2" maxlength="20" class="validate">
                        <label for="nombres">Nombres</label>
                        <span class="helper-text" data-error="Solo ingrese letras"></span>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="input-field">
                        <i class="material-icons prefix">account_box</i>
                        <input placeholder="ej: Pérez González" id="apellidos" type="text" minlength="2" maxlength="40" class="validate">
                        <label for="apellidos">Apellidos</label>
                        <span class="helper-text" data-error="Solo ingrese letras"></span>
                    </div>
                </div>
                <div class="col s12 m6">


                    <div>
                        <i class="material-icons prefix">assignment_ind</i>
                        <label for="rut">Rut</label>
                        <input type="text" class="input_rut" id="rut" placeholder="ej: 12345678-k ">
                        <span class="rut-error" data-error="Solo ingrese letras"></span>

                    </div>




                </div>




                <div class="col s12 m6">
                    <div class="input-field">
                        <i class="material-icons prefix">cake</i>
                        <input placeholder="Fecha de Nacimiento " id="nacimiento" type="text" class="datepicker">
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <span class="helper-text" data-error="Solo ingrese letras"></span>
                    </div>
                </div>


                <div class="col s12 m6">
                    <div class="input-field">
                        <i class="material-icons prefix">mail</i>
                        <input id="correo" type="email" class="validate">
                        <label for="correo">ej: su_correo@gmail.com</label>

                    </div>
                </div>

                <div class="col s12 m6">
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Télefono contacto</label>
                        <span class="helper-text" data-error="Solo ingrese letras"></span>
                    </div>
                </div>





                <div class="col s12 m6">
                    <div>
                        <i class="material-icons prefix">map</i>
                        <label for="regiones">Región</label>
                        <select id="regiones">
                        </select>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div>

                        <i class="material-icons prefix">location_city</i>
                        <label for="comunas">Comuna</label>
                        <select id="comunas">
                        </select>
                    </div>
                </div>



                <div class="input-field col s12">
                    <p></p>
                    <p></p>
                    <p></p>
                    <i class="material-icons prefix">store</i>
                    <select>
                        <option value=" disabled selected">Seleccione una opción</option>
                        <option value="1">Casa con patio grande</option>
                        <option value="2">Casa con patio pequeño</option>
                        <option value="3">Casa sin patio</option>
                        <option value="4">Departamento</option>
                    </select>
                    <label>¿Que tipo de casa tiene?</label>
                </div>





                <button class="btn waves-effect green" type="submit" name="action">Enviar Datos
                    <i class="material-icons right">pets</i>
                </button>

            </div>










        </form>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/regiones.js"></script>
        <script type="text/javascript" src="js/rut.js"></script>


        <script>
            $(document).ready(function() {
                $('.datepicker').datepicker();
            });

        </script>
        <script>
            $(document).ready(function() {
                $('select').formSelect();
            });

        </script>
        <script>
            $(document).change(function() {
                $('select').formSelect();
            });

        </script>

        <script>
            $(document).ready(function() {
                $('.sidenav').sidenav();
            });

        </script>

        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $('.input_rut').rut();
            });

        </script>

    </div>

</body>

</html>
